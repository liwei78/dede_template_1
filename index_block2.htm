<div class="flashnews">
  <div class="flasgbes">
    <script language='javascript'>
      linkarr = new Array();
      picarr = new Array();
      textarr = new Array();
      var focus_width = 300;
      var focus_height = 216;
      var text_height = 23;
      var swf_height = focus_height + text_height;
      var pics = "";
      var links = "";
      var texts = "";
      {dede:arclist flag='f' row='4'}
      linkarr[[field:global.autoindex/]] = "[field:arcurl/]";
      picarr[[field:global.autoindex/]]  = "[field:litpic/]";
      textarr[[field:global.autoindex/]] = "[field:title function='html2text(@me)'/]";
      {/dede:arclist}
      for(i=1;i<picarr.length;i++){
        if(pics=="") pics = picarr[i];
        else pics += "|"+picarr[i];
      }
      for(i=1;i<linkarr.length;i++){
        if(links=="") links = linkarr[i];
        else links += "|"+linkarr[i];
      }
      for(i=1;i<textarr.length;i++){
        if(texts=="") texts = textarr[i];
        else texts += "|"+textarr[i];
      }
      document.write('<object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,0,0" width="'+ focus_width +'" height="'+ swf_height +'">');
      document.write('<param name="allowScriptAccess" value="sameDomain"><param name="movie" value="/images/pixviewer.swf"><param name="quality" value="high"><param name="bgcolor" value="#ebf4d0">');
      document.write('<param name="menu" value="false"><param name=wmode value="opaque">');
      document.write('<param name="FlashVars" value="pics='+pics+'&links='+links+'&texts='+texts+'&borderwidth='+focus_width+'&borderheight='+focus_height+'&textheight='+text_height+'">');
      document.write('<embed src="/images/pixviewer.swf" wmode="opaque" FlashVars="pics='+pics+'&links='+links+'&texts='+texts+'&borderwidth='+focus_width+'&borderheight='+focus_height+'&textheight='+text_height+'" menu="false" bgcolor="#DADADA" quality="high" width="'+ focus_width +'" height="'+ swf_height +'" allowScriptAccess="sameDomain" type="application/x-shockwave-flash" pluginspage="http://www.macromedia.com/go/getflashplayer" />');
      document.write('</object>');
    </script>
  </div>
</div>
